<!DOCTYPE html>
<html lang="en">
	<head>
		<title>veri - animated crosshairs</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<style>
			body {
				font-family: Monospace;
				background-color: #101010;
				color: #fff;
				margin: 0px;
				overflow: hidden;
			}
			a {
				color: #f00;
			}
		</style>
	</head>
	<body>

		<script src="../dist/veri.js"></script>
		<video id="veri" crossorigin="anonymous" autoplay loop src="https://threejs.org/examples/textures/MaryOculus.webm" style="display: none; width: 100%; height: 100%; background: black;" />
        <script>

            var veri = new Veri();

            veri.setup({
                controls: "auto",
                vrEnabled: true,
                polyfillWebVR: !!window.location.search.match("polyfill"),
                stereoscopic: "left-to-right",
                initializeCanvas: true,
                camera: {
                    fov: 90,          // wider -> narrower  (10..100)
                    aspect: window.innerWidth / window.innerHeight,
                    near: 0.1,
                    far: 1000
                },
                renderer: {
                    width: window.innerWidth,
                    height: window.innerHeight
                },
                light: {
                    position: Veri.vec3(2, 2, 2)
                },
                crosshairs: {
                    debug: true,
                    type: "animated-crosshairs",
                    targets: {
                        "play": {
                            direction: Veri.rot3(0, -100)
                        }
                    },
                    hitRadius: 10,
                    hitTime: 6000,
                    sprite: {
                        src: "../resources/sprite/circle.png",
                        distance: 300,
                        columns: 8,
                        rows: 8,
                        count: 60,
                        objWidth: 60,
                        objHeight: 60,
                        width: 60,
                        height: 60
                    }
                },
            });

            veri.start();

		</script>
	</body>
</html>
