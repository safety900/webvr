<!doctype html>
<html lang="en">
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale = 1.0, maximum-scale = 1.0, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Document</title>
  <!-- Babylon.js -->
	<script src="./babylon/babylon.js"></script>
	<script src="https://cdn.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>
	<script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
	<script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
	<script src="https://cdn.babylonjs.com/serializers/babylonjs.serializers.min.js"></script>
	<script src="https://code.jquery.com/jquery-latest.min.js"></script>
	<style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
        </style>
 </head>
 <body>
 <canvas id="renderCanvas"></canvas>
    <script>
        var canvas = document.getElementById("renderCanvas");

        var engine = null;
        var scene = null;
        var createDefaultEngine = function() { return new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true }); };
        var createScene = function () {
        
            var scene = new BABYLON.Scene(engine);
            var camera = new BABYLON.ArcRotateCamera("Camera", -Math.PI / 2,  Math.PI / 2, 5, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas, true);
        
            var dome = new BABYLON.VideoDome(
                "testdome",
                ["https://player.vimeo.com/external/412200375.hd.mp4?s=d7e981dc2ac9517bb97211c7d3117ca5ba2cadc1&profile_id=174"],
                {
                    resolution: 32,
                    clickToPlay: true,
					autoPlay: true
                },
                scene
            );
			dome.videoMode = BABYLON.VideoDome.MODE_MONOSCOPIC; //MODE_SIDEBYSIDE, MODE_TOPBOTTOM
        
            // Enable VR
            var vrHelper = scene.createDefaultVRExperience({createDeviceOrientationCamera:false});
            //vrHelper.enableTeleportation({floorMeshes: [environment.ground]});
            vrHelper.enterVR();
            return scene;
        };
        
        
        engine = createDefaultEngine();
        if (!engine) throw 'engine should not be null.';
        scene = createScene();
		var dom = scene.getNodeByName('testdome');
		var vid = dom.videoTexture.video;

        engine.runRenderLoop(function () {
            if (scene) {
                scene.render();
            }
        });

        // Resize
        window.addEventListener("resize", function () {
            engine.resize();
        });
		$("#babylonVRiconbtn").click(function(){
			vid.play();
		});
    </script>
 </body>
</html>
